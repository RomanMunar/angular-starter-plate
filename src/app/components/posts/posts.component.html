<div class="row">
  <div class="col-sm-3">
    <app-post-form
      [currentPost]="currentPost"
      [isEdit]="isEdit"
      (updatedPost)="onUpdatedPost($event)"
      (removedPost)="removePost($event)"
      (newPost)="onNewPost($event)"
    ></app-post-form>
  </div>
  <div class="col-sm-9">
    <div class="card mb-2" *ngFor="let post of posts">
      <div class="card-body" style="background-color: #181a1b;">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-body">{{ post.body }}</p>
        <hr />
        <button (click)="removePost(post)" class="btn btn-outline-danger mr-4">
          Delete
        </button>
        <button (click)="editPost(post)" class="btn btn-outline-warning">
          Edit
        </button>
      </div>
    </div>
  </div>
</div>
