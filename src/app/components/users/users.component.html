<button (click)="showUserForm = !showUserForm" class="btn btn-dark btn-block">
  <h3>Add User</h3>
</button>

<div class="card card-body" *ngIf="showUserForm">
  <h3>Add User</h3>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <Label>First Name</Label>
      <input
        [(ngModel)]="user.firstName"
        type="text"
        class="form-control"
        name="firstName"
      />
    </div>
    <div class="form-group">
      <Label>Last Name</Label>
      <input
        [(ngModel)]="user.lastName"
        type="text"
        class="form-control"
        name="lastName"
      />
    </div>
    <div class="form-group">
      <Label>Age</Label>
      <input
        [(ngModel)]="user.age"
        type="number"
        class="form-control"
        name="age"
      />
    </div>
    <div class="form-group">
      <Label>Street Address</Label>
      <input
        [(ngModel)]="user.address.street"
        type="text"
        class="form-control"
        name="street"
      />
    </div>
    <div class="form-group">
      <Label>City</Label>
      <input
        [(ngModel)]="user.address.city"
        type="text"
        class="form-control"
        name="city"
      />
    </div>
    <div class="form-group">
      <Label>Region</Label>
      <input
        [(ngModel)]="user.address.region"
        type="text"
        class="form-control"
        name="region"
      />
    </div>

    <button
      [disabled]="user.firstName == '' || user.lastName == ''"
      (click)="addUser( )"
      [ngClass]="
        user.firstName == '' || user.lastName == ''
          ? 'btn btn-block btn-light mb-3'
          : 'btn btn-block btn-success mb-3'
      "
    >
      Submit
    </button>
  </form>
</div>
<ul class="list-unstyled">
  <li class="card card-body mb-2" *ngFor="let user of users">
    <h3>
      {{ user.firstName }} {{ user.lastName }}
      <small *ngIf="user.age && user.address"
        ><button (click)="user.hide = !user.hide" class="btn btn-sm btn-danger">
          <i [ngClass]="user.hide ? 'fa fa-minus' : 'fa fa-plus'"></i></button
      ></small>
    </h3>
    <ul class="list-group" *ngIf="user.hide && user.age && user.address">
      <li class="list-group-item">Age : {{ user.age }}</li>
      <li class="list-group-item">
        Address : {{ user.address.street }} {{ user.address.city }}
        {{ user.address.region }}
      </li>
      <li class="list-group-item">Joined: {{ user.registered | date }}</li>
    </ul>
  </li>
</ul>
